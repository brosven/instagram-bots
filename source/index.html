<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram bots</title>
  </head>
  <body>
    <header class="page-header container">
      <a href="#" class="page-header__logo">
        <p class="page-header__logo-text">Инстаботы</p>
      </a>
      <nav class="main-nav main-nav__opened">
        <button class="main-nav__toggle main-nav__btn page-header__nav-toggle">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__items-wrapper">
          <ul class="site-list main-nav__site-list">
            <li class="site-list__item">
              <span class="site-list__item-tittle">Меню</span>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link">О компании</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__item-link">Тарифы</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__item-link">Отзывы</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__item-link">Q&A</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__item-link">Обратная связь</a>
            </li>
          </ul>
          <button class="main-nav__btn-lang main-nav__btn">
            <span class="main-nav__btn-text main-nav__btn-text--active"
              >Ru</span
            >
            <span class="main-nav__btn-text">/En</span>
          </button>
        </div>
        <ul class="user-list page-header__user-list">
          <li class="user-list__item">
            <a href="#" class="user-list__login">
              <svg
                class="user-list__icon-login"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="40" height="40" rx="20" fill="#4754EB" />
                <path
                  d="M20 21C16.265 21 13.1279 23.5595 12.2469 27.0202C11.9743 28.0907 12.8954 29 14 29H26C27.1046 29 28.0257 28.0907 27.7531 27.0202C26.8721 23.5595 23.735 21 20 21Z"
                  fill="white"
                />
                <circle cx="20" cy="15" r="4" fill="white" />
              </svg>
              <span class="user-list__text-login">Вход и регистрация</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-main__header visually-hidden">Инстаграм боты</h1>
      <section class="distribution container">
        <h2 class="distribution__header visually-hidden">Рассылка</h2>
        <p class="distribution__text-header">
          Высокий уровень вовлечения представителей
        </p>
        <form action="post" class="distribution__form">
          <div class="distribution__buttons-wrapper">
            <label for="distribution__text-field"
              ><input
                type="text"
                placeholder="Введите свой e-mail"
                class="distribution__text-field"
                id="distribution__text-field"
              />
              <span class="visually-hidden">Введите свой e-mail</span>
            </label>
            <button class="distribution__submit">Отправить</button>
          </div>
          <p class="distribution__description-text">
            Нажимая на кнопку вы соглашаетесь на обработку
          </p>
          <span
            class="
              distribution__description-text
              distribution__description-text--highlighted
            "
            >персональных данных</span
          >
        </form>
        <a href="#" class="distribution__text-continue">
          <svg
            width="24"
            height="32"
            viewBox="0 0 24 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="1"
              y="1"
              width="22"
              height="30"
              rx="11"
              stroke="white"
              stroke-width="2"
            />
            <path
              d="M12 13L12 7"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          Листайте дальше
        </a>
      </section>
    </main>
    <footer class="page-footer"></footer>
    <script>
      const mainNavToggle = document.querySelector(".main-nav__toggle");
      const mainNav = document.querySelector(".main-nav");

      document.addEventListener("DOMContentLoaded", () => {
        mainNav.classList.remove("main-nav__opened");
      });

      mainNavToggle.addEventListener("click", () => {
        mainNav.classList.toggle("main-nav__opened");
      });
    </script>
  </body>
</html>
